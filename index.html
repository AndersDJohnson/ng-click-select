<!doctype html>
<html>
  <head>
    <title>ng-click-select</title>
  </head>
  <body ng-app="ngClickSelectDemo">

    <div>
      <input type="text" ng-click-select value="Click this text." />
    </div>

    <div>
      <textarea class="ng-click-select">Also works for textareas.</textarea>
    </div>

    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js"></script>
    <script src="ng-click-select.js"></script>
    <script>
      angular.module('ngClickSelectDemo', ['ngClickSelect']);
    </script>
  </body>
</html>
